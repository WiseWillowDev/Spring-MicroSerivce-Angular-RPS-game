<h1>Heres a list of Games</h1>
<div *ngFor="let game of games">
    <p> id: {{ game.id }} </p>
    <p> userChoice: {{ game.userChoice }}</p>
    <p> compChoice: {{ game.compChoice }} </p>
    <p> userWin: {{ game.userWin }} </p>
    <p> compWin: {{ game.compWin }} </p>
    <p> userId: {{ game.user }}</p>
    <hr>
</div>
